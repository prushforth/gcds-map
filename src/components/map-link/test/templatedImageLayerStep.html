<head>
  <title>Templated Image Test</title>
  <meta charset="utf-8" >
  <script type="module" src="/build/gcds-map.esm.js"></script>
  <style>
    html {
      height: 100%
    }

    body {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
<gcds-map projection="CBMTILE" zoom="1" lat="53.331" lon="-91.667" controls> 
  <map-layer label="Toporama" checked>
    <map-meta name="zoom" content="min=0,max=5"></map-meta>
    <map-extent units="CBMTILE" checked hidden>
      <map-input name="z" type="zoom" value="19" step="3"></map-input>
      <map-input name="w" type="width"></map-input>
      <map-input name="h" type="height"></map-input>
      <map-input name="xmin" type="location" units="pcrs" position="top-left" axis="easting" min="-6207743.103886206"
                 max="3952277.216154434" ></map-input>
      <map-input name="ymin" type="location" units="pcrs" position="bottom-left" axis="northing" min="-3362085.3441706896"
                 max="3952277.216154434" ></map-input>
      <map-input name="xmax" type="location" units="pcrs" position="top-right" axis="easting" min="-6207743.103886206"
                 max="3952277.216154434" ></map-input>
      <map-input name="ymax" type="location" units="pcrs" position="top-left" axis="northing" min="-3362085.3441706896"
                 max="3952277.216154434" ></map-input>
      <map-link rel="image" tref="https://maps.geogratis.gc.ca/wms/toporama_fr?SERVICE=WMS&REQUEST=GetMap&FORMAT=image/jpeg&TRANSPARENT=FALSE&STYLES=&VERSION=1.3.0&LAYERS=SCW-Toporama&WIDTH={w}&HEIGHT={h}&CRS=EPSG:3978&BBOX={xmin},{ymin},{xmax},{ymax}&m4h=t"></map-link>
    </map-extent>
