<!DOCTYPE html>
<html lang="en">

<head>
  <title>Static Tile Test</title>
  <meta charset="UTF-8">
  <script type="module" src="/build/gcds-map.esm.js"></script>
  <style>
    html {
      height: 100%
    }

    body,
    gcds-map:defined {
        
      max-width: 100%;
      height: inherit;
      width: 100%
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <gcds-map projection="CBMTILE" zoom="2" lat="59.87304909" lon="-53.22587225" width="900" height="400"
    controls>

    <map-layer label="Static tiles min=1,max=4" checked>
      <map-meta name="zoom" content="min=1,max=4"></map-meta>
      <map-meta name="projection" content="CBMTILE"></map-meta>
      <map-tile zoom="3" row="18" col="17" src="/test/data/tiles/cbmt/3/c17_r18.png"></map-tile>
      <map-tile zoom="2" row="10" col="11" src="/test/data/tiles/cbmt/2/c11_r10.png"></map-tile>
      <map-tile zoom="2" row="10" col="9" src="/test/data/tiles/cbmt/2/c9_r10.png"></map-tile>
      <map-tile zoom="2" row="11" col="9" src="/test/data/tiles/cbmt/2/c9_r11.png"></map-tile>
    </map-layer>
    <map-layer label="Static tiles min=0,max=10" checked>
      <map-meta name="zoom" content="min=0,max=10"></map-meta>
      <map-meta name="projection" content="CBMTILE"></map-meta>
      <map-tile zoom="0" row="3" col="3" src="/test/data/tiles/cbmt/0/c3_r3.png"></map-tile>
    </map-layer>
  </gcds-map>
</body>

</html>
