<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;map-layer&gt; test</title>
    <meta charset="UTF-8">
    <script type="module" src="/build/gcds-map.esm.js"></script>
    <style>
      html {
        height: 100%
      }

      body {
        height: inherit
      }

      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <template data-testid="inline-content">
      <map-extent units="CBMTILE"  checked="checked">
        <!-- the bounds of this map-extent are different than those of dummy-cbmtile-cbmt.mapml -->
        <map-input name="z" type="zoom"  value="17" min="3" max="17"></map-input>
        <map-input name="y" type="location" units="tilematrix" axis="row" min="31000"  max="34000"></map-input>
        <map-input name="x" type="location" units="tilematrix" axis="column" min="27000"  max="30000"></map-input>
        <map-link rel="tile" tref="dummy/arcgis/rest/services/BaseMaps/CBMT3978/MapServer/tile/{z}/{y}/{x}?m4h=t" ></map-link>
      </map-extent>
    </template>
  </head>
  <body>
    <gcds-map data-testid="viewer" style="height: 500px;width:500px;" controls zoom="2" lat="68" lon="-87" controls projection="CBMTILE">
      <map-layer data-testid="test-layer" label="Remote content" src="/test/data/dummy-cbmtile-cbmt.mapml" checked></map-layer>
    </gcds-map>
  </body>
</html>
