<!DOCTYPE html>
<html lang="en">

<head>
  <title>Layer Attributes Test</title>
  <meta charset="UTF-8">
  <script>
    let options = document.createElement("map-options");
    options.innerHTML = '{"announceMovement":true}';
    document.head.appendChild(options);
  </script>
  <script type="module" src="/build/gcds-map.esm.js"></script>
  <style>
    html {
      height: 100%
    }

    body {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <gcds-map data-testid="testviewer" style="height: 600px;width:500px;" projection="CBMTILE" zoom="0" lat="47" lon="-92" controls>
    <map-layer data-testid="testlayer" label="CBMT - INLINE" checked>
      <map-meta name="zoom" content="min=0,max=25"></map-meta>
      <map-extent units="CBMTILE" checked hidden>
        <map-input name="zoomLevel" type="zoom" value="3" min="0" max="3" ></map-input>
        <map-input name="row" type="location" axis="row" units="tilematrix" min="14" max="21" ></map-input>
        <map-input name="col" type="location" axis="column" units="tilematrix" min="14" max="19" ></map-input>
        <map-link rel='tile' tref='/test/data/cbmt/{zoomLevel}/c{col}_r{row}.png' ></map-link>
      </map-extent>
    </map-layer>
  </gcds-map>
</body>

</html>
