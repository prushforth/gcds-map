<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Locate API Test</title>
    <script type="module" src="/build/gcds-map.esm.js"></script>
    <style> 
      html, 
      body { 
        height: 100%; 
      } 
      * { 
        margin: 0; 
        padding: 0; 
      } 
       
      gcds-map:defined { 
        max-width: 100%;  
        width: 100%;  
        height: 100%;  
        border: none;
        vertical-align: middle;
      } 
       
      gcds-map:not(:defined) > * { 
        display: none; 
      } 
      
      gcds-map:not(:defined) {
        display: inline-block;
        contain: size;
        contain-intrinsic-size: 304px 154px;
      }
      
      map-layer { 
        display: none; 
      } 
    </style> 
    <noscript> 
      <style> 
        gcds-map:not(:defined) > :not(map-layer) { 
          display: initial; 
        } 
        
        gcds-map:not(:defined) {
          display: initial;
          contain: initial;
          contain-intrinsic-size: initial;
        }
      </style> 
    </noscript> 
  </head>
  <body>
    <gcds-map projection="CBMTILE" zoom="2" lat="45" lon="-90" controls controlslist="geolocation">
      <map-layer label="CBMT" src="/test/data/tiles/cbmt/cbmt.mapml" checked></map-layer>
    </gcds-map>
  </body>
</html>
