<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>GCDS Map Static Attribute Test</title>
    <script type="module" src="/build/gcds-map.esm.js"></script>
    <style> 
      html, 
      body { 
        height: 100%; 
        margin: 0;
        padding: 0;
      } 
       
      /* Specifying the `:defined` selector is recommended to style the map 
      element, such that styles don't apply when fallback content is in use 
      (e.g. when scripting is disabled or when custom/built-in elements isn't 
      supported in the browser). */ 
      gcds-map:defined { 
        /* Responsive map. */ 
        max-width: 100%;  
        
        /* Full viewport. */ 
        width: 100%;
        height: 100%;
        /* Remove default (native-like) border. */ 
        border: none;
        
        vertical-align: middle;
      } 
       
      /* Pre-style to avoid FOUC of inline map-layer and fallback content. */ 
      gcds-map:not(:defined) > * { 
        display: none; 
      } 
      
      /* Pre-style to avoid Layout Shift. */
      gcds-map:not(:defined) {
        display: inline-block;
        contain: size;
        contain-intrinsic-size: 304px 154px;
      }
    </style>
  </head>
  <body>
    <gcds-map projection="CBMTILE" zoom="2" lat="45.398043" lon="-75.70683" controls>
      <!-- <map-layer label="CBMT" src="https://geoappext.nrcan.gc.ca/arcgis/rest/services/BaseMaps/CBMT3978/MapServer/" type="mapml"></map-layer> -->
    </gcds-map>
  </body>
</html>
