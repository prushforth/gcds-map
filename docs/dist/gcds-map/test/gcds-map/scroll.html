<!DOCTYPE html>
<html lang="en">

<head>
  <title>Scroll Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/build/gcds-map.esm.js"></script>
  <style>
    html {
      height: 100%
    }

    body,
    gcds-map {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <gcds-map style="height: 600px;width:500px;" projection="CBMTILE" zoom="0" lat="47" lon="-92" controls>
    <map-layer label="CBMT - INLINE" checked>
      <map-extent units="CBMTILE" checked hidden>
        <map-input name="zoomLevel" type="zoom" value="3" min="0" max="3"></map-input>
        <map-input name="row" type="location" axis="row" units="tilematrix" min="14" max="21"></map-input>
        <map-input name="col" type="location" axis="column" units="tilematrix" min="14" max="19"></map-input>
        <map-link rel='tile' tref='/test/data/tiles/cbmt/{zoomLevel}/c{col}_r{row}.png'></map-link>
      </map-extent>
    </map-layer>
  </gcds-map>

  <textarea name="message" id="coord" rows="10" cols="100"></textarea>
</body>

</html>
