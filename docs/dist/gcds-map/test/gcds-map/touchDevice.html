<!DOCTYPE html>
<html lang="en">

<head>
  <title>Touch Device Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/build/gcds-map.esm.js"></script>
  <style>
    html {
      height: 100%
    }

    body {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <gcds-map style="width: 1000px;height: 500px;" projection="CBMTILE" zoom="0" lat="47" lon="-92" controls>
    <map-layer label="CBMT - INLINE" checked>
      <map-link rel="license" title="Testing Inc."></map-link>
      <map-extent units="CBMTILE" checked>
        <map-input name="zoomLevel" type="zoom" value="3" min="0" max="3"></map-input>
        <map-input name="row" type="location" axis="row" units="tilematrix" min="14" max="21"></map-input>
        <map-input name="col" type="location" axis="column" units="tilematrix" min="14" max="19"></map-input>
        <map-link rel="tile" tref="/test/data/tiles/cbmt/{zoomLevel}/c{col}_r{row}.png"></map-link>
      </map-extent>
    </map-layer>
    <map-layer label="Layer 2" checked>
      <map-meta name="zoom" content="min=0,max=25"></map-meta>
      <map-meta name="projection" content="CBMTILE"></map-meta>
      <map-link rel="license"
        href="https://www.nrcan.gc.ca/earth-sciences/geography/topographic-information/free-data-geogratis/licence/17285"
        title="Canada Base Map © Natural Resources Canada"></map-link>
      <map-tile zoom="10" row="100" col="100" src="/test/data/tiles/cbmt/3/c14_r16.png"></map-tile>
    </map-layer>
    <map-layer label="Layer 3" checked>
      <map-meta name="zoom" content="min=0,max=25"></map-meta>
      <map-meta name="projection" content="CBMTILE"></map-meta>
      <map-link rel="license"
        href="https://www.nrcan.gc.ca/earth-sciences/geography/topographic-information/free-data-geogratis/licence/17285"
        title="Canada Base Map © Natural Resources Canada"></map-link>
      <map-tile zoom="10" row="101" col="100" src="/test/data/tiles/cbmt/2/c9_r10.png"></map-tile>
    </map-layer>
  </gcds-map>
</body>

</html>
